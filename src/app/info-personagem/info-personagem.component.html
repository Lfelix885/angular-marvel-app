<app-header></app-header>

<div
  style="
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100vh;
    position: absolute;
  "
>
  <mat-spinner *ngIf="loading" color="warn"></mat-spinner>
</div>

<div style="margin: 0px 30px; padding-top: 30px; padding-bottom: 30px">
  <mat-tab-group mat-align-tabs="center" color="warn">
    <mat-tab label="Quadrinhos">
      <section *ngFor="let i of titulo; let in = index">
        <h3>{{ i.title }}</h3>
        <img [src]="i.path" alt="">
      </section>
    </mat-tab>
  </mat-tab-group>
</div>
